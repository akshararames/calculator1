<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: lightgreen;">
    <h1 class="text-danger text-center m-5"style="font-size: 80px;">Calculator</h1>
    <div class="row">
   <div class="col-4"></div>
   <div class="col-4 " style="background-color: rgb(111, 108, 108);height: 601px;border-radius: 20px;">
    <input id="result" type="text" class="form-control m-5" style="width: 500px;">
   <button id ="seven"onclick="displayNum(7)" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">7</button>
   <button id="eight"onclick="displayNum(8)" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">8</button>
   <button  id ="nine"onclick="displayNum(9)" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">9</button>
   <button id="into"  onclick="displayNum('*')" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">*</button>
   <button id="four"  onclick="displayNum(4)" class="my-5" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">4</button>
   <button  id="five" onclick="displayNum(5)" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">5</button>
   <button id="six" onclick="displayNum(6)" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">6</button>
   <button id="minus" onclick="displayNum('-')" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">-</button>
   <button id="one"  onclick="displayNum(1)" class="my-1" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">1</button>
   <button id="two" onclick="displayNum(2)" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">2</button>
   <button id="three" onclick="displayNum(3)" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">3</button>
   <button id="division" onclick="displayNum('/')" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">/</button>
   <button id="ac" onclick="clearText()" class="my-5" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;background-color:mediumblue">AC</button>
   <button id="zero" onclick="displayNum('0')" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">0</button>
   <button id="plus" onclick="displayNum('+')" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">+</button>
   <button id="equal" onclick="evaluateNumber()" style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;">=</button>
   <button id="del" onclick="removeLastCharacter()"  style="height: 50px; width: 70px;font-size: 30px;border-radius: 10px;margin-left: 60px;background-color:rgb(178, 18, 18)">&#9249;</button>
   <script src="./script.js"></script>
</div>
<div class="col-4"></div>
</div>
</body>
</html>
